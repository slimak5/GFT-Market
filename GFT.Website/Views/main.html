<!DOCTYPE html>
<html>
<head>
    <title>GFT Market</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../Styles/main.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/item.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/feed.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/toastr/toastr.css" />
    <script src="../Scripts/angular.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="../Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="http://localhost:53008/signalr/hubs"></script>
    <script src="../Scripts/toastr.js" type="text/javascript"></script>
    <script src="../app/app.js" type="text/javascript"></script>

</head>

<body>
    <div class="application" ng-app="main">
        <div class="header">
            <p id="app-name">Market App</p>
        </div>
        <div class="market-offers" ng-controller="ItemController as ItemC">
            <div ng-repeat="object in ItemC.ItemHandlerService.itemList track by $index">
                <item-object item-model="object" service="ItemC.ItemHandlerService"></item-object>
            </div>

            
        </div>
        <div class="market-feed" ng-controller="FeedController as FeedC">
            <div ng-repeat="object in FeedC.FeedHandlerService.feedList track by $index">
                <feed-object feed-model="object" service="FeedC.FeedHandlerService"></feed-object>
            </div>

        </div>
    </div>
</body>

</html>
